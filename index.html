    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button type="button" class="modal-close-btn" data-modal-close>
                <svg class="modal-close-icon" width="18" height="18">
                    <use href="./images/icons.svg#close-icon"></use>
                </svg>
            </button>
            <form class="contact-form">
                <p class="contact-form-title">Залиште свої дані, ми вам передзвонимо</p>
                <label class="contact-form-field">
                    <span class="contact-form-label">Ім'я</span>
                    <span class="input-wrapper">
                        <input name="user_name" class="contact-form-input" type="text" required>
                        <svg class="input-icon" width="18" height="18">
                            <use href="./images/icons.svg#person-icon"></use>
                        </svg>
                    </span>
                </label>
                <label class="contact-form-field">
                    <span class="contact-form-label">Телефон</span>
                    <span class="input-wrapper">
                        <input name="user_phone" class="contact-form-input" type="tel" required>
                        <svg class="input-icon" width="18" height="18">
                            <use href="./images/icons.svg#phone-icon"></use>
                        </svg>
                    </span>
                </label>
                <label class="contact-form-field">
                    <span class="contact-form-label">Пошта</span>
                    <span class="input-wrapper">
                        <input name="user_email" class="contact-form-input" type="email" required>
                        <svg class="input-icon" width="18" height="18">
                            <use href="./images/icons.svg#email-icon"></use>
                        </svg>
                    </span> 
                </label>
                <label class="contact-form-field">
                    <span class="contact-form-label">Коментар</span>
                    <textarea name="user_message" class="contact-form-textarea" placeholder="Введіть текст"></textarea>
                </label>
                <div class="form-checkbox-wrapper">
                    <input type="checkbox" name="accept-policy" class="form-checkbox visually-hidden" id="policy-checkbox">
                    <label for="policy-checkbox" class="form-checkbox-label">
                        <span class="checkbox-icon-wrapper">
                            <svg class="checkbox-icon" width="16" height="15"></svg>
                        </span>
                        Погоджуюся з розсилкою та приймаю&nbsp;<a href="" class="contact-form-link">Умови договору</a>
                    </label>
                </div>
                <button type="submit" class="contact-form-btn">Відправити</button>
            </form>
        </div>
    </div>
